{% extends 'core/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full sm:w-96">
            <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Create an Account</h1>

            <form method="post" action=".">
                {% csrf_token %}
                
                <div class="mb-4">
                    {{ form.as_p }}
                </div>

                <button type="submit" class="w-full py-3 px-6 bg-teal-500 text-white font-semibold rounded-lg shadow-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-400 transition duration-300">
                    Sign Up
                </button>
            </form>
        </div>
    </div>
{% endblock %}
