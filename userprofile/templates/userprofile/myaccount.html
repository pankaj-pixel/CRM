{% extends 'core/base.html' %}
{% block title %}My account{% endblock %}


{% block content %}
<div class="py-6 px-6">
    <h1 class="mb-6 text-xl">My Account</h1>
    
    <p class="mb-2">
        <strong>Username: </strong>{{ request.user}}

    </p>

    <p class="mb-2">
        <strong>Team: </strong>{{ team.Name }}
    </p>

    {% if team.created_by == request.user %}
       <a href="{% url 'edit_team' team.id %}">Edit</a>

    {% endif %}
    
    <hr class="mb-4">
    <a href="{% url 'logout' %}" class="mb-6 text-white py-3 px-6 bg-red-500 rounded-xl">Log out</a>

</div>    
{% endblock %}
