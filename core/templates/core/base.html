<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="py-4 flex justify-between px-6 bg-teal-500">
        <a href="" class="text-white">CRM</a>
        <div class="space-x-4">
            
            <a href="{% url 'about' %}" class="text-white">About</a>
            
            {% if request.user.is_authenticated %}
           
                <a href="{% url 'dashboard' %}" class="text-white py-3 px-6 bg-teal-600 rounded-xl">Dashboard</a>
                <a href="{% url 'leads_list' %}" class="text-white py-3 px-6 bg-teal-600 rounded-xl">All Leads</a>
                <a href="{% url 'clients_list' %}" class="text-white py-3 px-6 bg-teal-600 rounded-xl">Clients</a>
                <a href="{% url 'myaccount' %}" class="text-white py-3 px-6 bg-teal-800 rounded-xl">My Account</a>

            {% else %}    
              <a href="{% url 'login' %}" class="text-white py-3 px-6 bg-teal-600 rounded-xl">Log in</a>
              <a href="{% url 'signup' %}" class="text-white py-3 px-6 bg-teal-300 rounded-xl">Sign up</a>
            {% endif %}
        </div>
    </nav>

    {% if messages %}
    <div class="py-6 px-6">
      {% for message in messages %}
        <div class="py-4 py-6 bg-teal-200 rounded-xl">
            {{ message }} 
        </div>
      {% endfor %}
    </div>
    {% endif %}
    {% block content %}

    {% endblock %}


    <footer class="py-8  text-center bg-gray-300">
        <p class="text-xs">Copyright (c) 2024 - Vastra Emporio</p>
    </footer>
  </body>
</html>
